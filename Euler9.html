<!DOCTYPE html>
<html>
	<head>
		<title>Euler 9</title>
	</head>

	<body>
		<h1>The Answer is...</h1>
		<span id='e9'></span>

		<script>
			function funky9(){
				var x = 0;
				for (a=1;a<1000;a++){
					for (b=1;b<1000;b++){
						var c2 = Math.pow(a,2) + Math.pow(b,2);
						var c1 = Math.sqrt(c2);
						var c0 = Math.round(c1);
						if ((c1 % c0) == 0){
							if (((a + b + c1) == 1000) && (a < b) && (b < c1)){
								x = a * b * c1;
								document.write('**' + a + ' ' + b + ' ' + c1 + '**');
								break;
							}
						}
					}
				}
				return x;
			}

			var e9Stuff = document.getElementById('e9');
			e9Stuff.textContent = funky9();
		</script>
	</body>
</html>
