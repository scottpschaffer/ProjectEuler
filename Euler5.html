<!DOCTYPE html>
<html>
	<head>
		<title>Euler 5</title>
	</head>
	<body>
		<h2>2520 is the smallest number that can be divided </h2>
		<h2>by each of the numbers from 1 to 10 without any remainder.</h2>
		<br>
		<h2>What is the smallest positive number that is evenly divisible</h2>
		<h2> by all of the numbers from 1 to 20?</h2>
		<br>
		<h3>The Answer is...</h3>
		<span id="e5"></span>

		<script>
			function funky5(){
				t = true, x = 1, z = 0;
				while (t){
					x++;
					//document.write(' ' + x + ' ');
					for (y=1; y<21; y++){
						//document.write('@' + y + '@');
						if (x % y != 0){
							z = 0;
							break;
						}
						else{
							z++;
						}
					}
					if (z == 20){
						t = false;
					}
					
				}
				return x;
			}
			var e5Stuff = document.getElementById('e5');
			e5Stuff.textContent = funky5();
		</script>
	</body>
</html>
