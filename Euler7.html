<!DOCTYPE html>
<html>
	<head>
		<title>Euler 7</title>
	</head>
	<body>
		<h2>By listing the first six prime numbers: 2, 3, 5, 7, 11, and 13,</h2>
		<h2>we can see that the 6th prime is 13.</h2> 
		<br>
		<h2>What is the 10 001st prime number?</h2>
		<br>
		<h3>The Answer is...</h3>
		<span id="e7"></span>

		<script>
			function funky7(){
				var a = 5, x = 2, d = 0;
				while (x < 10002){
					for (y = 2; y < a / 2; y++){
						if ((a % y) == 0){
							d++;
							break;
						}
					}
					if (d == 0){
						x++;
						document.write('OOO' + a + '*' + x + 'OOO');
					}
					d = 0;
					a++;
					
				}
			}

			var e7Stuff = document.getElementById('e7');
			e7Stuff.textContent = funky7();
		</script>
	</body>

</html>
