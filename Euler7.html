<!DOCTYPE html>
<html>
	<head>
		<title>Euler 7</title>
	</head>
	<body>
		<h1>The Answer is...</h1>
		<span id="e7"></span>

		<script>
			function funky7(){
				var a = 5, x = 2, d = 0;
				while (x < 10002){
					for (y = 2; y < a / 2; y++){
						if ((a % y) == 0){
							d++;
							break;
						}
					}
					if (d == 0){
						x++;
						document.write('OOO' + a + '*' + x + 'OOO');
					}
					d = 0;
					a++;
					
				}
			}

			var e7Stuff = document.getElementById('e7');
			e7Stuff.textContent = funky7();
		</script>
	</body>

</html>
