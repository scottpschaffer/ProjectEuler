<!DOCTYPE html>
<html>
	<head>
		
		<title>Euler 10</title>
	</head>
	<body>
		<h2>The sum of the primes below 10 is 2 + 3 + 5 + 7 = 17.</h2>
		<br>
		<h2>Find the sum of all the primes below two million.</h2>
		<br>
		<h3>The Answer is...</h3>
		<span id='e10'></span>

		<script>

			function funky10(){
				// sum holds sum of primes
				var sum = 5;
				// Start at third prime number and stop before 2 million
				for (a=5; a < 2000000; a++){
					if (isPrime(a)){
						sum += a;
					}
				}				
				return sum;
			}

			function isPrime(p){
				var result=true;
				// Go from 2 to half of number to determine prime
				for (x=2; x<(p/2); x++){
					if ((p%x) == 0){
						result=false;
						break;
					}
				}
				return result;
			}
		
			var e10Stuff = document.getElementById('e10');
			e10Stuff.textContent = funky10();
		</script>

	</body>
</html>
